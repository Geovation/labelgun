<!-- <doctype html> -->
<html>
  <head>
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
      }
      #cover {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        opacity: 0.93;
        text-align: center;
        font-family: sans-serif;
        background-color: #3e3e3e;
        color: white;
        z-index: 100000;
      }
      #loading {
        padding-top: 33%;
      }
    </style>
  </head>
  <body>
    <div id="cover">
      <h1 id="loading">Loading</h1>
    </div>
    <div id="map"></div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="../../../node_modules/systemjs/dist/system.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script>

      console.log("Leaflet Demo");

      // Confiure location of necessary modules
      SystemJS.config({
        map : {
          rbush : "/../../node_modules/rbush/rbush.js",
          fetch : "/../../node_modules/whatwg-fetch/fetch.js",
          labelgun : "/../../lib/labelgun.js"
        }
      });

      SystemJS.import('fetch');
      SystemJS.import('labelgun').then(function(labelgun) {


        // Leaflet map
        var map = L.map('map').setView([0, 0], 6);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Labelgun!
        var hideLabel = function(label){ label.labelObject.style.opacity = 0;};
        var showLabel = function(label){ label.labelObject.style.opacity = 1;};
        var labelEngine = new labelgun.default(hideLabel, showLabel);

        var id = 0;
        fetch("../geojson/cupcakes.geojson")
          .then(function(response){ return response.json()})
          .then(function(geojson){
            var labels = [];
            var markers = L.geoJSON(geojson, {
              onEachFeature : function(feature, label) {
                label.bindTooltip("Test ", {permanent: true});
                labels.push(label);
              }
            })
            
            markers.eachLayer(function(label){
              label.added = true;
              addLabel(label);
            });
      
        
            markers.addTo(map);

            map.fitBounds(markers.getBounds());

            map.on("moveend", function(){
              console.log("resize end");
              markers.eachLayer(function(label){addLabel(label);});
              updateLabels();
            });


            map.fitBounds(markers.getBounds());
            var cover = document.getElementById("cover");
            cover.parentNode.removeChild(cover);
            updateLabels();

          });

        function updateLabels(wait) {
            labelEngine.update();
        }

        function addLabel(layer) {
            
          var label = layer.getTooltip()._source._tooltip._container;
          if (label) {
          
            var rect = label.getBoundingClientRect();

            var bottomLeft = map.containerPointToLatLng([rect.left, rect.bottom]);
            var topRight = map.containerPointToLatLng([rect.right, rect.top]);
            var boundingBox = {
                bottomLeft : [bottomLeft.lng, bottomLeft.lat],
                topRight   : [topRight.lng, topRight.lat]
            };

            id++;

            labelEngine.prioritiseLabel(
              boundingBox,
              id,
              parseInt(Math.random() * (5 - 1) + 1), // Weight
              label,
              "Test " + id,
              false
            )

            if (!layer.added) {
              layer.addTo(map);
              layer.added = true;
            }

          }

        }

      });

    </script>
  </body>
</html>
